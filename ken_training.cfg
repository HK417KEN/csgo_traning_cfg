// 1开启作弊 0关闭
sv_cheats 1

// 0关闭无限子弹 1无限子弹 2无限弹匣
sv_infinite_ammo 2

// 1开启手雷轨迹 0关闭
sv_grenade_trajectory 1
// 1开启手雷轨迹虚线 0关闭
sv_grenade_trajectory_dash 1

// 1开启所有人通话，包括观察者 0关闭
sv_full_alltalk 1
// 1开启CT与T的语音聊天 0关闭
sv_alltalk 1
// 【1：开启死后可以与活人语音通话】【0：活人只能听见活人，死后只能与死后的通话】
sv_deadtalk 1
// 1敌人语音聊天时，头上显示语音图标 0关闭
sv_show_voip_indicator_for_enemies 1

// 投掷物最多同时携带6个
ammo_grenade_limit_total 6

// bot停止行动
bot_stop 1
// bot交流 【off：关闭交流】【 radio：仅无线电交流】【 minimal：最少程度交流】【normal：正常交流】
bot_chatter off

// 允许我受伤掉血，但永远不会低于1点血，即不死，而god命令则是无敌且不掉血，gods则是服务器所有人都无敌
buddha

// 1自动踢闲置玩家或多次友伤的玩家 0关闭
mp_autokick 0
// 1自动队伍平衡 0关闭
mp_autoteambalance 0
// 复活后保护时间 参数为秒
mp_spawnprotectiontime 0
// 1队友身体有碰撞体积 0可穿透队友身体
mp_solid_teammates 1
// 限制双方队伍相差的人数。【1表示可以1打2，3打4，6打7】【2表示可以1打3，3打5，6打8】……
mp_limitteams 0
// 每局开始冻结时间
mp_freezetime 0
// 1限制死后只能看自己队伍 0不限制
mp_forcecamera 0
// 1开启全员皆为的敌人模式 0关闭
mp_teammates_are_enemies 1
// 1开启T死后复活 0关闭
mp_respawn_on_death_t 1
// 1开启CT死后复活 0关闭
mp_respawn_on_death_ct 1
// 复活时无敌时间 参数为秒
mp_respawn_immunitytime 0
// 1随机复活地点 0默认阵营复活地点
mp_randomspawn 1
// 1开启 玩家复活时尽量复活在其他玩家看不到的位置 0关闭
mp_randomspawn_los 1

// 调整死亡竞技模式时，左侧时不时弹出的奖励武器击杀的时间，参数为秒
// 这里max和min设置为0则为关闭奖励武器
mp_dm_bonus_length_max 0
mp_dm_bonus_length_min 0

// 最大钱数
mp_maxmoney 999999
// 出生时钱数
mp_startmoney 999999
// 每局获得钱数
mp_afterroundmoney 999999
// 购买时间 参数为秒
mp_buytime 999999
// 1开启任意地方购买武器道具 0关闭
mp_buy_anywhere 1
// 1只能在出生时的无敌时间内购买武器 0关闭
mp_buy_during_immunity 0
// 限制购买同类武器数量 -1为无限
mp_weapons_allow_typecount -1
// 1所有人都能捡起C4，包括CT    0关闭
mp_anyone_can_pickup_c4 1
// 1雷达显示所有人，包括敌人    0关闭
mp_radar_showall 1
// 1允许扔掉小刀 0关闭
mp_drop_knife_enable 1

// T出生自带主武器
mp_t_default_primary weapon_ak47
// CT出生自带主武器
mp_ct_default_primary weapon_ak47
